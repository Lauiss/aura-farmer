name: Build and Deploy to Itch.io

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ITCH

    steps:
      # 1. R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è. Installer Node.js (Angular 17 ‚Üí Node 18+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è. Installer les d√©pendances et builder
      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      # 4Ô∏è. Lancer semantic-release (pour le changelog + tag + release)
      - name: Generate changelog and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      # 5. Installer Butler
      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          sudo mv butler /usr/local/bin/butler

      # 6. D√©ployer sur Itch.io
      - name: Deploy to Itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
          ITCH_USER: ${{ secrets.ITCH_USER }}
          ITCH_GAME: ${{ secrets.ITCH_GAME }}
          ITCH_CHANNEL: ${{ secrets.ITCH_CHANNEL }}
        run: |
          echo "üöÄ Deploying to itch.io..."
          echo "User: $ITCH_USER | Game: $ITCH_GAME | Channel: $ITCH_CHANNEL"
          butler push "dist/aura-farmer" "$ITCH_USER/$ITCH_GAME:$ITCH_CHANNEL"
