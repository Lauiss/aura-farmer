<div class="settings-panel">
  <h2>{{ 'SETTINGS' | translate }}</h2>
  <div class="align">
    <span>{{ 'FX_VOLUME' | translate }}</span>
    <input type="range" min="0" max="1" step="0.01" [value]="fxVolume" (input)="onFxVolumeChange($event)">
    <span>{{ (fxVolume * 100) | number:'1.0-0' }}%</span>
  </div>
  <div class="align">
    <span>{{ 'AMBIANCE_VOLUME' | translate }}</span>
    <input class="margin-left-25" type="range" min="0" max="1" step="0.01" [value]="musicVolume" (input)="onMusicVolumeChange($event)">
    <span>{{ (musicVolume * 100) | number:'1.0-0' }}%</span>
  </div>
  <div class="align">
    <span>{{ 'LANGUAGE' | translate }}</span>
    <select [value]="language" (change)="onLanguageChange($event)">
      <option value="en">{{ 'ENGLISH' | translate }}</option>
      <option value="fr">{{ 'FRENCH' | translate }}</option>
    </select>
  </div>
</div>
