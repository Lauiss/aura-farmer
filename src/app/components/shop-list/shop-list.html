<div>
    @for (item of shopItems; track item.name()) {
        @if (item.displayCondition()){
            <div>
                <h3>{{ item.name() }}</h3>
                <p>Price: {{ item.price() }} Aura</p>
                <p>Value: {{ item.value() }} Aura/sec</p>
                <p>Quantity: {{ item.quantity() }}</p>
                <button (click)="buyItem(item.id,1)" [disabled]="auraManager.auraCount() < item.price()">
                    Buy
                </button>
            </div>
        }
    }

</div>
