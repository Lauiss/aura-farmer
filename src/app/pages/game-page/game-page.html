<div class="app-container">
  <div class="main-button">
    <div class="counter-container">
      <div class="flex-row center-items gap-100 white-text big-title">
        <span>Aura:</span>
        <h3>{{ auraManager.auraCount() | formatAura }}</h3>
      </div>
      <div class="flex-row center-items gap-100 white-text subtitle">
        <h3>{{ this.shopManager.getTotalValue() | formatAura }}</h3>
        <span>Aura / Seconde</span>
        <span>{{ 'TEST' | translate }}</span>
      </div>
    </div>
    <app-aura-btn #btn (click)="increment($event)"></app-aura-btn>
  </div>

  <div class="shop">
    <app-shop-list></app-shop-list>
  </div>
</div>
